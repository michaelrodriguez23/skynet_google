<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <script src="https://use.fontawesome.com/fd0f04ae9f.js"></script>
        <title>Search</title>
    </head>
    <body>
        <!-- Buttons -->
        <div class="nav">
            <a id="image-search" href=""> Image Search</a>
            <a id="advance-search" href="">Advanced Search</a>
         </div>

       <!-- Logo -->
        <div id="logo">
            <img src="logo.png" alt="google-logo">
        </div>

        <!-- Search Form -->
        <form class="form" action="https://google.com/search">
            <div id="search-bar-container"> 
                <!-- Search Capsule -->
                <div id="search-bar">
                    <input class="query" type="text" name="q">
                <span class=" magnify fa fa-search "></span>
                    
                    
                </div>
            </div>
            
                <!-- buttons -->
            <div id="button-container">
                <input class ="buttons" type="submit" value="Skynet Search"> 
                <input class ="buttons" type="submit" value="I'm Feeling Lucky">
            </div>
                 
         
        </form>
               
           
    </form>    
       
    </div>
    </body>
</html>
